<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <main>
        <div class="content">
            <div class="choice" id="rock">
                <img src="rock.png" alt="rock-img" srcset="">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="paper-img" srcset="">
            </div>
            <div class="choice" id="scissor">
                <img src="scissors.png" alt="scissor-img" srcset="">
            </div>
        </div>
        <div class="score-div">
            <div class="your-score">
                <p class="score" id="your-score">0</p>
                <p class="name">You</p>
            </div>
            <div class="comp-score">
                <p class="score" id="comp-score">0</p>
                <p class="name">Comp</p>
            </div>
        </div>
        <div class="msg">
            <p id="msg">Pick Your Move</p>
        </div>
    </main>
<script src="stonepapersissors.js"></script>
</body>
</html>
